<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src ="main2.js" defer></script>
    <script src="https://kit.fontawesome.com/675699ba81.js" crossorigin="anonymous"></script>
    <title>Carrot Game</title>
</head>
<body>
    <section class="audio">
        <audio src="carrot/sound/bg.mp3" class = "bg"></audio>
        <audio src="carrot/sound/alert.wav" class="alert"></audio>
        <audio src="carrot/sound/bug_pull.mp3" class="bug_pull"></audio>
        <audio src="carrot/sound/carrot_pull.mp3" class="carrot_pull"></audio>
        <audio src="carrot/sound/game_win.mp3" class="game_win"></audio>
    </section>
        
<section class="entire-field">
    <section class="control-field">
        
        <button class="start-btn">
            <i class="fas fa-play"></i>
        </button>
        <div class="timer">0:0</div>
        <div class="count">10</div>
    </section>

    <section class="game-field" data-id="game">
        <div class="pop-up hidden">
            <button class="replay-btn">
                 <i class="fas fa-redo-alt"></i>
            </button>
            <div class="pop-up-msg">You WonðŸŽ‰</div>
        </div>   
    </section>


    
</section>
  
    
</body>
</html>
